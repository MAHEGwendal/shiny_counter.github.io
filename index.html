<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiny Counter</title>
</head>

<body>
    <div class="grid">
        <header>
            <h1>Shiny Pokemon Counter</h1>
        </header>

        <main>
            <img id="pokemon-image" class="pokemon-image" src="https://projectpokemon.org/images/shiny-sprite/bulbasaur.gif"
                alt="Pokemon Image" style="cursor : pointer; width: 100%; height: fit-content; max-width: 150px; max-height: 150px" onclick="getName()"/>
                <h5>(Gen 1 to Gen 8)</h5>
            <h1>Counter</h1>
            <p id="compteur">0</p>
            <div class="btn_Compteur">
                <button id="increment-button" onclick="increment()">+</button>
                <button id="decrement-button" onclick="decrement()">-</button>
                <button id="reset-button" onclick="reset()">reset</button>
            </div>
            <h1>Chronometer</h1>
            <p id="chrono">00:00:00</p>
            <div class="btn_Compteur">
            <button id="start-button" onclick="startChrono()">Start</button>
            <button id="pause-button" onclick="pauseChrono()">Pause</button>
            <button id="reset-button" onclick="resetChrono()">Reset</button>
        </div>
        </main>

        <footer>
            <div class="text_left">
                <h4>This little projet has been created for helping you during your Shiny Hunting</h4>
                <h4>Be careful to spell the names of the Pokemons correctly for the image !</h4>
                <h4>You can discover my other projects available on my Github!</h4>
            </div>
